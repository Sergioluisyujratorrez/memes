<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="banner.css" type="text/css">
    <link rel="stylesheet" href="graphic.css" type="text/css">
</head>
<body>
   <section class="main-banner">
    <!--cuadricula de container-->
    <div class="grid-container">
        <!--banner-container-->
        <div class="content">
            <!--titulo-->
            <div>
                <h1 class="title s-center">
                    <span class="line-1">Repositorio de memes</span>
                    <br>
                    <span class="line-2">TEAM-PSG</span>
                </h1>
            </div>
            <!--Descripcion-->
            <p class="description s-center">
                Este repositorio de memes estara listo pronto
            </p>
            <!--Countdown(Cuenta regresiva)-->
            <div class="countdown flex">
                <p>Empienza en:</p>
                <div class="flex">
                    <p class="countdown-item flex">
                        <span class="countdown-number">03</span>
                        <span class="countdown-letter">D</span>
                    </p>
                    <p class="countdown-item flex">
                        <span class="countdown-number">11</span>
                        <span class="countdown-letter">D</span>
                    </p>
                    <p class="countdown-item flex">
                        <span class="countdown-number">48</span>
                        <span class="countdown-letter">M</span>
                    </p>
                    <p class="countdown-item flex">
                        <span class="countdown-number">19</span>
                        <span class="countdown-letter">S</span>
                    </p>
                </div>
            </div>
            <!--seccion de formulario-->
            <div class="form-container s-center">
                <form class="form" action="">
                    <input type="email" name="email" class="input" required placeholder="Ingresa tu correo electronico">
                    <button type="submit" class="button">Registrate</button>
                </form>
                <!--Mensaje-->
                <p class="form-hint s-center">Deja tu correo electronico(*)</p>
            </div>
        </div>
        <!--Grafico-->
       <div class="graphic">
        <img class="graphic-man" src="img/3.png" alt="">
        <img class="graphic-go absolute" src="img/carmen.png" alt="">
        <div class="graphic-circles absolute">
            <img class="graphic-logo absolute" src="img/edteam-logo.png" alt="">
            <img class="graphic-circles-1 absolute" src="img/power-circle-1.png" alt="">
            <img class="graphic-circles-2 absolute" src="img/power-circle-2.png" alt="">
            <img class="graphic-energy absolute" src="img/banner-circle.png" alt="">
        </div>
       </div> 
    </div>
   </section>
</body>
</html>
